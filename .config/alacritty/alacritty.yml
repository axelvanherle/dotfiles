key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 16

# https://github.com/alacritty/alacritty-theme
import:
 - ~/.config/alacritty/themes/themes/tokyo-night.yaml

window:
   dimensions:
     columns: 120
     lines: 30
